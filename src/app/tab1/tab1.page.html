<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Budget Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!-- <ion-title size="large">Budget Calculator</ion-title> -->
    </ion-toolbar>
  
  <app-explore-container name="Tab 2 page"></app-explore-container>
  </ion-header>

  <ion-grid>

      <!-- First Row Monthly Budget, Daily Remainder -->
    <ion-row>
      
      <ion-col>
        <ion-card>
        <ion-card color="secondary">
          <ion-card-header>
             <ion-card-title >1. Monthly Budget</ion-card-title>
          
          </ion-card-header>             
        </ion-card>

        <ion-card color="secondary">
          <ion-card-header>
           
             <ion-card-title>${{monthlybudget}}</ion-card-title>
          </ion-card-header>             
        </ion-card>
      </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
        <ion-card color="secondary">
          <ion-card-header>
             <ion-card-title >2. Monthly Remainder</ion-card-title>
          
          </ion-card-header>             
        </ion-card>

        <ion-card color="secondary">
          <ion-card-header>
           
             <ion-card-title>${{monthlyremainder}}</ion-card-title>
          </ion-card-header>             
        </ion-card>
      </ion-card>
      </ion-col>
    
    

    
    </ion-row>

   
<!-- Second Row Daily Budget, Daily Remainder -->
    <ion-row>

      <ion-col>
        <ion-card>
        <ion-card color="secondary">
          <ion-card-header>
             <ion-card-title >3. Daily Budget</ion-card-title>
          
          </ion-card-header>             
        </ion-card>

        <ion-card color="secondary">
          <ion-card-header>
           
             <ion-card-title>${{dailybudget}}</ion-card-title>
          </ion-card-header>             
        </ion-card>
      </ion-card>
      </ion-col>
      <ion-col>

        <ion-col>
          <ion-card>
          <ion-card color="secondary">
            <ion-card-header>
               <ion-card-title >4. Daily Remainder</ion-card-title>
            
            </ion-card-header>             
          </ion-card>
  
          <ion-card color="secondary">
            <ion-card-header>
             
               <ion-card-title>${{dailyremainder}}</ion-card-title>
            </ion-card-header>             
          </ion-card>
        </ion-card>
        </ion-col>
        

        
        
      

      </ion-col>
      </ion-row>

<!-- Days remaining -->
      <ion-row>
        <ion-col size="3">

        </ion-col >
        <ion-col  size="6">
          <ion-card>
          <ion-card color="secondary">
            <ion-card-header>
               <ion-card-title >5. Days Remaining in {{thismonthstring1()}}</ion-card-title>
            
            </ion-card-header>             
          </ion-card>
  
          <ion-card color="secondary">
            <ion-card-header>
             
               <ion-card-title>{{daysRemaining}}</ion-card-title>
            </ion-card-header>             
          </ion-card>
        </ion-card>
        </ion-col>

        <ion-col size="3">

        </ion-col>
      </ion-row>
    

  </ion-grid>


<!-- FAB button that contains the alerts for 5 dashbord displays -->
  
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="help-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-button (click)="AlertDashboard1()"shape="round" size="small">
        1
      </ion-button>
      <ion-button (click)="AlertDashboard2()"shape="round" size="small">
        2
      </ion-button>
      <ion-button (click)="AlertDashboard3()"shape="round" size="small">
        3
      </ion-button>
      <ion-button (click)="AlertDashboard4()"shape="round" size="small">
        4
      </ion-button>
      <ion-button (click)="AlertDashboard5()"shape="round" size="small">
        5
      </ion-button>
    </ion-fab-list>
  </ion-fab>

  </ion-content>
